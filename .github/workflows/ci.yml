name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build Docker image
      run: docker build . -t my-portfolio-notification-service:latest

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: AKIA34AMC2BBCV77MF6Q
        aws-secret-access-key: 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
        aws-region: eu-north-1

    - name: Log in to Amazon ECR
      run: |
        aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 816069136450.dkr.ecr.eu-north-1.amazonaws.com

    - name: Tag Docker image
      run: docker tag my-portfolio-notification-service:latest 816069136450.dkr.ecr.eu-north-1.amazonaws.com/my-portfolio-notification-service:latest

    - name: Push Docker image to Amazon ECR
      run: docker push 816069136450.dkr.ecr.eu-north-1.amazonaws.com/my-portfolio-notification-service:latest